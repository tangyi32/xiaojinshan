<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页导航</title>
    <link rel="stylesheet" href="zongwy.css">

    <!-- 引用 Manifest 文件 -->
    <link rel="manifest" href="manifest.json">

    <!-- ✅ Google Analytics 代码 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M59REKX567"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-M59REKX567');
    </script>

    <!-- ✅ 二维码样式 -->
    <style>
        .qrcode-container {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            z-index: 9999;
            text-align: center;
            width: 100px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .qrcode-container img {
            width: 80px;
            height: 80px;
            display: block;
            margin: 0 auto;
        }

        .qrcode-container p {
            font-size: 12px;
            color: #333;
            margin: 5px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>选择你要访问的页面</h1>

        <div id="gallery">
            <!-- 第一张图片 -->
            <div class="image-item">
                <a href="https://sangezisousuo.vercel.app/">
                    <img src="https://cdn.jsdelivr.net/gh/tangyi32/sangezi/photo_1_2025-03-29_17-28-47.jpg" alt="图片1">
                </a>
                <p>三个字梦书</p>
            </div>

            <!-- 第二张图片 -->
            <div class="image-item">
                <a href="https://tangyi32.github.io/-/">
                    <img src="https://cdn.jsdelivr.net/gh/tangyi32/sangezi/photo_1_2025-03-29_17-28-47.jpg" alt="图片2">
                </a>
                <p>三个字开奖记录</p>
            </div>
        </div>

        <!-- 📲 添加到桌面按钮 -->
        <button id="add-to-home">📲 添加到桌面</button>

        <script>
        document.getElementById("add-to-home").addEventListener("click", function() {
            alert("📌 添加到桌面的方法：\n\n👉 iPhone（Safari）：点击底部‘分享’按钮，然后选择‘添加到主屏幕’。\n\n👉 安卓（Chrome）：点击右上角菜单（三点），然后选择‘添加到主屏幕’。");
        });
        </script>
    </div>

    <!-- ✅ 二维码区域 -->
    <div class="qrcode-container">
        <img src="https://github.com/tangyi32/sangezi/blob/main/photo_2025-03-10_12-14-21.jpg?raw=true" alt="二维码">
        <p>微信反馈</p>
    </div>
</body>
</html>
